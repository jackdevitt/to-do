<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My React App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id = "header">
        <button id = "returnHome"><img id = "logoImage" src = "logo.png" width = "65px" height = "65px" /></button>
        <h3 id = "title"></h3>
        <div id = "tabs">
            <button class = "tabButton" id = "todoTab">To-Do</button>
            <button class = "tabButton" id = "completedTab">Completed</button>
        </div>
        <div id = "secondRow">
          <div id = "lastItems">
              <input placeholder = "Search..." id = "searchbar" type = "text"></input>
          </div>
          <button id = "create"><img src = "add.png" width = "50px" height = "50px"></button>
        </div>
      </div>
      <div class = "outer-container" id = "priorityRoot"></div>

      <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
      <script src="bundle.js"></script>
    </body>
</html>
